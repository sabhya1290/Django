{% extends "layout.html" %}

{% block title %}
All Chais
{% endblock %}

{% block content %}
<h1>SS | All Chai for you</h1>

<div class="grid grid-cols-3 gap-4 m-4">
{% for chai in chais  %}
    <div class= "bg-blue-800 p-5 rounded">
        <img class="rounded shadow-lg" src ="{{chai.image.url}}" alt="">
        <h3 class="text-2xl font-bold">{{chai.name}}</h3>
        <a href="{% url 'chai_detail' chai.id %}">
            <button    
            type="button"
            class= "w-[100%] bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4"
            >
                {{chai.type}} - {{chai.id}}
            </button>
        </a>
    </div>


{% endfor %}
</div>

{% endblock %}
