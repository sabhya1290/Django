{% extends 'layout.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" class="w-full mb-3 px-3 py-2 border rounded" required>
    <input type="password" name="password" placeholder="Password" class="w-full mb-3 px-3 py-2 border rounded" required>
    <button type="submit" class="bg-blue-500 text-white w-full py-2 rounded">Login</button>
    {% if error %}<p class="text-red-500 mt-2">{{ error }}</p>{% endif %}
  </form>
</div>
{% endblock %}
