{% extends 'layout.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Register</h2>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" class="w-full mb-3 px-3 py-2 border rounded" required>
    <input type="text" name="first_name" placeholder="First Name" class="w-full mb-3 px-3 py-2 border rounded" required>
    <input type="text" name="last_name" placeholder="Last Name" class="w-full mb-3 px-3 py-2 border rounded" >
    <select name="year" class="w-full mb-3 px-3 py-2 border rounded" required>
        <option value="">Select Year</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
    </select>
    <input type="email" name="email" placeholder="Email" class="w-full mb-3 px-3 py-2 border rounded" required>
    <input type="password" name="password1" placeholder="Password" class="w-full mb-3 px-3 py-2 border rounded" required>
    <input type="password" name="password2" placeholder="Confirm Password" class="w-full mb-3 px-3 py-2 border rounded" required>
    <button type="submit" class="bg-green-500 text-white w-full py-2 rounded">Register</button>
    {% if error %}<p class="text-red-500 mt-2">{{ error }}</p>{% endif %}
  </form>
</div>
{% endblock %}
