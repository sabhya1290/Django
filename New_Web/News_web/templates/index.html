{% extends 'layout.html' %}
{% block content %}
<div id="heading" class="">
    <h1 class="text-3xl font-bold text-[#DCD7C9] m-4">Top Stories</h1>
</div>
<div id="articles" class="">
    {% for article in articles %}
    <div class="">
        <h2 class="text-2xl font-bold text-[#DCD7C9] m-4">{{ article.title }}</h2>
        <p class="text-[#DCD7C9] m-4">{{ article.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
